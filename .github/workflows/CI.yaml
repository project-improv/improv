name: Python testing

on:
  pull_request: 
    branches:
      - main
      - dev
      - redis
  push:
    branches:
      - main
      - dev
      - redis

jobs:
  test:

    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        os: [ubuntu-latest, macos-latest] # [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Redis (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt update && sudo apt upgrade -y && sudo apt install -y redis-tools redis-server # && sudo systemctl stop redis-server
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip build
      - name: Install package (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          pip install -e .[tests,lint] 
      - name: Install package (Mac)
        if: startsWith(matrix.os, 'macos')
        run: |
          pip install -e .[tests,lint] 
          
      - name: Test with pytest
        run: |
          python -m pytest --cov=improv 

      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          parallel: true


  check-format:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install package (Ubuntu)
        run: |
          pip install -e .[lint] --no-binary pyzmq

      - name: Check format with Black
        uses: psf/black@stable

      - name: Check format with flake8
        run: |
          pip install flake8
          flake8 

  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Close parallel build
        uses: coverallsapp/github-action@v1
        with:
          parallel-finished: true
