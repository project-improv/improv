# settings:
  # use_watcher: [Acquirer, Processor, Analysis, Visual]

actors:
  Acquirer:
    package: actors.acquire_folder
    class: FolderAcquirer
    folder: data/CIFAR10/images
    exts:
      - .jpg
      - .png

  Processor:
    package: actors.processor
    class: PyTorchProcessor
    model_path: models/ResNet50.pt
    # If using GPU - default is gpu=False, gpu_num=None
    # gpu: True
    # gpu_num: 0
    # If classifying - default is classify=False
    # classify: True
    
  # Analysis:
  #   package: actors.analysis
  #   class: PyTorchAnalysis
  #   model_path: models/ResNet50-CIFAR10.pt
  #   classify: False

  # Visual:
  #   package: actors.visual
  #   class: PyTorchAnalysis


connections:
  Acquirer.q_out: [Processor.q_in]
  # Processor.q_out: [Analysis.q_in]
