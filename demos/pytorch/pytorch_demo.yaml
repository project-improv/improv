# settings:
  # use_watcher: [Acquirer, Processor, Analysis, Visual]

actors:
  Acquirer:
    package: actors.acquire_folder
    class: FolderAcquirer
    folder: data/CIFAR10

  Processor:
    package: actors.processor
    class: PyTorchProcessor
    transforms_path: models/ResNet50-transforms.pt

  Analysis:
    package: actors.analysis
    class: PyTorchAnalysis
    model_path: models/AlexNet-CIFAR10.pt

  Visual:
    package: actors.visual
    class: PyTorchAnalysis


connections:
  Acquirer.q_out: [Processor.q_in]
  Processor.q_out: [Analysis.q_in]
  Analysis.q_out: [Visual.q_in]