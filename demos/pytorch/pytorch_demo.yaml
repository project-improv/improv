settings:
  # use_watcher: [Acquirer, Processor, Visual, Analysis]
  use_watcher: [Acquirer, Processor]


actors:
  # GUI:
  #   package: demos.basic.actors.visual
  #   class: BasicVisual
  #   visual: Visual

# Acquire arbitrary data...image folder for now, such as MNIST/CIFAR10, etc.
  Acquirer:
    package: actors.acquire_folder
    class: FolderAcquirer
    folder: ~/improv/demos/pytorch/data/CIFAR10

  Processor:
    package: actors.pytorch_processor
    class: PyTorchProcessor
    model_path: ~/improv/demos/pytorch/models/AlexNet-CIFAR10.pt

  # Visual:
  #   package: demos.basic.actors.visual
  #   class: BasicCaimanVisual
  
  # Analysis:
  #   package: improv.actors.analysis
  #   class: MeanAnalysis

  # InputStim:
  #   package: improv.actors.acquire
  #   class: BehaviorAcquirer


connections:
  Acquirer.q_out: [Processor.q_in]
  # Acquirer.q_out: [Processor.q_in, Visual.img_queue]
  # Acquirer.q_out: [Processor.q_in, Visual.raw_frame_queue]
  Processor.q_out: [Analysis.q_in]
  Analysis.q_out: [Visual.q_in]